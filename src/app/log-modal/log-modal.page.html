<ion-header>
  <ion-toolbar>
    <ion-title>Logs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let log of logs">
      {{ log }}
    </ion-item>
  </ion-list>
</ion-content>
