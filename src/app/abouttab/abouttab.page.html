<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      App Information
    </ion-card-header>
    <ion-card-content>
      <p>Version: {{ version }}</p>
      <p>Developer: {{ developerInfo.name }}</p>
      <p>Email: {{ developerInfo.email }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="showLogs()">Show Logs</ion-button>
</ion-content>
